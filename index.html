<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popular wordpress plugins</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header class="header">
        <div class="container-logo container">
            <a href="index.html" class="header-logo">
            <img 
            src="./icons/logo.svg" 
            alt="Dugimail logo"
            width="100"
            height="70">
        </a>
        </div>
    </header>
    <main class="main">
        <div class="container-info-section container">
        <h1 class="info-section">Popular wordpress plugins</h1>
    </div>
    <section class="section-one">
        <div class="container-section-one container">
            <div class="rubicon">
                <img src="./images/1.png" 
                alt="RubIcon photo"
                width="350"
                height="350"
                class="section-photo">
                <div class="info-rubicon">
                    <p class="info-product container-product">RubIcon</p>
                    <p class="text-price container-product">$100</p>
                    <button type="button" class="btn container-btn">
                        <p class="text-button">Buy</p>
                    </button>
                </div>
            </div>
            <div class="camera">
                <img src="./images/2.png" 
                alt="Camera photo"
                width="350"
                height="350"
                class="section-photo">
                <div class="info-camera">
                    <p class="info-product container-product">Сamera</p>
                    <p class="text-price container-product">$200</p>
                    <button type="button" class="btn container-btn">
                        <p class="text-button">Buy</p>
                    </button>
                </div>
            </div>
        </div>
    </section>
    <section class="container-section-two container">
            <div class="g-generator">
                <img src="./images/3.png" 
                alt="G Generator photo"
                width="350"
                height="350"
                class="section-photo">
                <div class="info-g-generator">
                    <p class="info-product container-product">G Generator</p>
                    <p class="text-price container-product">$1000</p>
                    <button type="button" class="btn container-btn">
                       <p class="text-button">Buy</p>
                    </button>
                </div>
            </div>
            <div class="invoice-creator">
                <img src="./images/4.png" 
                alt="Invoice Creator photo"
                width="350"
                height="350"
                class="section-photo">
                <div class="info-invoice-creator">
                    <p class="info-product container-product">Invoice Creator</p>
                    <p class="text-price container-product">$100</p>
                    <button type="button" class="btn container-btn">
                        <p class="text-button">Buy</p>
                    </button>
                </div>
            </div>
    </section>
    </main>
    <footer class="footer">
        <div class="footer-info container">
            <p class="footer-rights">© DUGIMAIL. All rights reserved.</p>
            <p class="footer-contacts">If you have any questions please contact us&nbsp<a href="mailto:sabrihakuli@outlook.com" class="email-link">sabrihakuli@outlook.com</a></p>
        </div>
        <div class="footer-links container">
            <div class="facebook-link-footer container">
            <a href="https://www.facebook.com/">
                <img src="./icons/facebook-logo.svg" 
                alt="Facebook"
                width="30"
                height="30"
                >
            </a>
            </div>
            <div class="dribbble-link-footer container">
                <a href="https://dribbble.com/?/">
                    <img src="./icons/dribbble-logo.svg" 
                    alt="Dribbble"
                    width="30"
                    height="30">
                </a>
                </div>
                <div class="linkedin-link-footer container">
                    <a href="https://www.linkedin.com/">
                        <img src="./icons/linkedin-logo.svg" 
                        alt="Linkedin"
                        width="30"
                        height="30">
                    </a>
                    </div>
                    <div class="instagram-link-footer container">
                        <a href="https://www.instagram.com/">
                            <img src="./icons/instagram-logo.svg" 
                            alt="Instagram"
                            width="30"
                            height="30">
                        </a>
                        </div>
                        <div class="twitter-link-footer container container-logo-footer container-flex">
                            <a href="http://twitter.com/">
                                <img src="./icons/twitter-logo.svg" 
                                alt="Twitter"
                                width="30"
                                height="30">
                            </a>
                        </div>
        </div>
        </div>
    </footer>
</body>
</html>
